<!DOCTYPE html>    
<html lang="zh-CN">    
<head>    
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>情人节快乐</title>    
    <style>    
        body {    
            font-family: Arial, sans-serif;    
            background-color: #f0f0f0;    
            margin: 0;    
            padding: 0;    
            display: flex;    
            justify-content: center;    
            align-items: center;    
            height: 100vh;    
            overflow: hidden;    
        }    
    
        .container {    
            text-align: center;    
            background-color: #fff;    
            padding: 20px;    
            border-radius: 10px;    
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);    
            display: flex; /* 设置为Flex容器 */  
            flex-direction: column; /* 子元素垂直排列 */  
            align-items: center; /* 子元素垂直居中 */  
        }    
    
        .media-wrapper { /* 包裹图片和播放按钮的容器 */  
            display: flex;  
            flex-direction: column; /* 让图片和按钮垂直排列 */  
            align-items: center; /* 子元素垂直居中 */  
            justify-content: center; /* 这里可以省略，因为我们只想要垂直居中 */  
        }  
    
        img {    
            width: 100%;    
            max-width: 800px;    
            height: auto; /* 让图片保持比例 */  
            margin-bottom: 10px; /* 如果有需要，可以调整图片与按钮之间的间距 */  
        }    
    
        audio {    
            display: block;    
            margin: 0 auto;    
            margin-bottom: 20px;    
        }    
  
        .play-button {  
            display: inline-block;  
            padding: 10px 20px;  
            background-color: #fa00ff;  
            color: #fff;  
            border-radius: 5px;  
			border: none; /* 去掉边框 */  
            cursor: pointer;  
            transition: background-color 0.3s;  
        }  
  
        .play-button:hover {  
            background-color: #286090;  
        }  
    </style>    
</head>    
<body>    
    <div class="container">    
        <div class="media-wrapper">  
            <img src="2b8435f2e11aa8a881f29f035ea22eb3.jpg" alt="情人节快乐图片">    
            <button class="play-button" onclick="playMusic()">播放音乐</button>  
        </div>  
    <audio id="musicAudio" loop>    
            <source src="王菲 - 微风细雨 (Live).mp3" type="audio/mpeg">    
            您的浏览器不支持音频元素。  
        </audio>    
        <h1>情人节快乐</h1>    
        <p>亲爱的，情人节快乐！在这个特别的日子里，我想对你说，你是世界上最好的人儿，也是我心中最可爱的小仙女。愿你的每一天都像情人节一样甜蜜和温馨，因为你就是我生活中的甜蜜和温馨。</p>    
        <p>愿你的笑容像阳光一样灿烂，愿你的心情像糖果一样甜蜜。愿你的情人节快乐，愿你的每一天都充满快乐和幸福！</p>    
    </div>    
  
    <script>  
        function playMusic() {  
            var audio = document.getElementById('musicAudio');  
            if (audio.paused || audio.ended) {  
                audio.play();  
            }  
        }  
    </script>  
</body>    
</html>
